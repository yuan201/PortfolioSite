{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    <div class="jumbotron">
        <h1>New {{ title }} Transaction</h1>
    </div>

    <form role="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit="Save" %}{% endbuttons %}
    </form>

{% endblock content %}
